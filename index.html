<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <script src="LIBRARY/js/helper.js"></script>
</head>
<body>
  <nav class="menu-colorlist" aria-label="select color list">
    <ul>
      <li><a href="#" class="menu-colorlist__item--pink" role="button" title="pink" aria-label="pink background"></a></li>
      <li><a href="#" class="menu-colorlist__item--green" role="button" title="green" aria-label="green backgound"></a></li>
      <li><a href="#" class="menu-colorlist__item--pink-green" role="button" title="pink-green" aria-label="pink-green background"></a></li>
      <li><a href="#" class="menu-colorlist__item--grey" role="button" title="grey" aria-label="grey background"></a></li>
      <li><a href="#" class="menu-colorlist__item--default" role="button" title="blue" aria-label="blue background"></a></li>
    </ul>
  </nav>
  <div class="wrapper">
    <h1 class="todo__heading">Todo List</h1>
    <button type="button" class="todo__button__remove">Clear Completed</button>
    <div class="todo">
      <label for="input-todo">Todo-list</label>
      <input type="text" id="input-todo" class="todo__input" placeholder="Add Task...">
      <button type="button" class="todo__button"><span>+</span></button>
    </div>

    <ul class="todo-list"></ul>
  </div>
<script src="js/todolist.js"></script>
</body>
</html>
